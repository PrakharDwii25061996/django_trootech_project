{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">  

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Music Catalogue</title>
  </head>
  <body>
    {% block body_content %}
    {% endblock body_content %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){

        $(".blogs-com").click(function(){
          $("#blogs-1").collapse('toggle');
        });

        $(".tables-com").click(function(){
          $("#tables-1").collapse('toggle');
        });

        $(".menu").click(function(){
          $("#menu-1").collapse('toggle');
        })

        $(".user").click(function(){
          $("#user-1").collapse('toggle');
        })

        $(".subscriber").click(function(){
          $("#subscriber-1").collapse('toggle');
        })

        $(".order").click(function(){
          $("#order-1").collapse('toggle');
        })

        $(".product-list").click(function(){
          $("#product-list-1").collapse('toggle');
        })

        $(".notification").click(function(){
          $("#notification-1").collapse('toggle');
        })

        $(".payment").click(function(){
          $("#payment-1").collapse('toggle');
        })

        $(".about_us").click(function(){
          $("#about_us-1").collapse('toggle');
        })

        $(".how_it_works").click(function(){
          $("#how_it_works-1").collapse('toggle');
        })

        $(".nutrition").click(function(){
          $("#nutrition-1").collapse('toggle');
        })

        $(".profile").click(function(){
          $("#profile-1").collapse('toggle');
        })

        $(".banner").click(function(){
          $("#banner-1").collapse('toggle');
        })

      })
    </script>
  </body>
</html>
